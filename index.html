<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPG Demo v2</title>
    <style>
        body {
            background-color: #202020;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: "Courier New", monospace;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            border: 2px solid #fff;
            margin-bottom: 10px;
            /* 画面内に収まるように調整 */
            max-width: 100vw;
            max-height: 60vh; 
        }

        canvas {
            display: block;
            background-color: #000;
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
        }

        /* メッセージウィンドウ */
        #message-box {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30%; /* Canvasの下部30%を使う */
            background: rgba(0, 0, 0, 0.85);
            border-top: 2px solid #fff;
            padding: 10px;
            display: none;
            font-size: 14px;
            line-height: 1.5;
            box-sizing: border-box;
            z-index: 10;
            white-space: pre-wrap;
        }

        /* コントローラー */
        #controller {
            display: flex;
            justify-content: space-between;
            width: 320px;
            max-width: 95vw;
            height: 140px; /* 高さ確保 */
            padding-top: 10px;
        }
        .d-pad { position: relative; width: 120px; height: 120px; }
        .d-btn {
            position: absolute; width: 40px; height: 40px;
            background: #444; border: 1px solid #666; border-radius: 4px;
        }
        .d-btn:active { background: #888; }
        .btn-up { top: 0; left: 40px; }
        .btn-down { bottom: 0; left: 40px; }
        .btn-left { top: 40px; left: 0; }
        .btn-right { top: 40px; right: 0; }
        
        .action-area { display: flex; align-items: center; justify-content: center; width: 80px; }
        .btn-a {
            width: 70px; height: 70px; background: #b22222;
            border: 2px solid #ff6347; border-radius: 50%;
            color: white; font-weight: bold; font-size: 20px;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-a:active { background: #ff6347; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="480" height="480"></canvas>
    <div id="message-box"></div>
</div>

<div id="controller">
    <div class="d-pad">
        <div class="d-btn btn-up"    data-key="ArrowUp"></div>
        <div class="d-btn btn-left"  data-key="ArrowLeft"></div>
        <div class="d-btn btn-right" data-key="ArrowRight"></div>
        <div class="d-btn btn-down"  data-key="ArrowDown"></div>
    </div>
    <div class="action-area">
        <div class="btn-a" data-key="Space">決定</div>
    </div>
</div>

<script src="game.js"></script>

</body>
</html>
